<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nord Wallpapers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --nord0: #2e3440; --nord1: #3b4252; --nord2: #434c5e; --nord3: #4c566a;
            --nord4: #d8dee9; --nord5: #e5e9f0; --nord6: #eceff4;
            --nord7: #8fbcbb; --nord8: #88c0d0; --nord9: #81a1c1; --nord10: #5e81ac;
        }
        body {
            background-color: var(--nord0);
            color: var(--nord6);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 { color: var(--nord8); margin-bottom: 10px; }
        .controls { margin-bottom: 30px; }
        button {
            background-color: var(--nord8);
            color: var(--nord0);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        button:disabled { background-color: var(--nord3); cursor: not-allowed; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .card {
            background-color: var(--nord1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: var(--nord2);
        }
        .card-info {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-name {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }
        .download-btn {
            background-color: var(--nord9);
            padding: 5px 10px;
            font-size: 0.8rem;
            text-decoration: none;
            color: var(--nord0);
            border-radius: 4px;
        }
        #status { margin-top: 10px; font-size: 0.9rem; color: var(--nord7); height: 1.2rem; }
    </style>
</head>
<body>

<header>
    <h1>üèîÔ∏è Nord Wallpapers</h1>
    <p>Standardized 1080p WebP Collection</p>
    <div class="controls">
        <button id="downloadAll">Download All as ZIP</button>
        <div id="status"></div>
    </div>
</header>

<div class="grid" id="wallpaperGrid"></div>

<script>
    const grid = document.getElementById('wallpaperGrid');
    const status = document.getElementById('status');
    const downloadAllBtn = document.getElementById('downloadAll');
    let imageList = [];

    // Load images
    fetch('images.json')
        .then(res => res.json())
        .then(images => {
            imageList = images;
            images.forEach(img => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="nord/${img}" loading="lazy">
                    <div class="card-info">
                        <span class="card-name">${img.replace('.webp', '')}</span>
                        <a href="nord/${img}" download="${img}" class="download-btn">Download</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        });

    downloadAllBtn.addEventListener('click', async () => {
        downloadAllBtn.disabled = true;
        const zip = new JSZip();
        const folder = zip.folder("nord_wallpapers");

        for (let i = 0; i < imageList.length; i++) {
            const name = imageList[i];
            status.innerText = `Preparing ${i + 1}/${imageList.length}...`;
            try {
                const response = await fetch(`nord/${name}`);
                const blob = await response.blob();
                folder.file(name, blob);
            } catch (e) {
                console.error(`Failed to add ${name}`, e);
            }
        }

        status.innerText = "Generating ZIP... (this may take a moment)";
        const content = await zip.generateAsync({type: "blob"});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = "nord_wallpapers_1080p.zip";
        link.click();
        
        status.innerText = "Download started!";
        downloadAllBtn.disabled = false;
        setTimeout(() => { status.innerText = ""; }, 5000);
    });
</script>

</body>
</html>
